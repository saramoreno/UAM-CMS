
<div class="main-content">
	<div class="wrapper">
		<div class="inner-wrapper">
			<h1 class="big-heading">{{ title }}</h1>
			<article>
        {{ entries:listing folder="novedades" limit="6" sort_dir="desc" paginate="true" }}
          <div class="new-box">
            <div class="new-title">
              <a href="{{ url }}">
                <h2>{{ title }}</h2>
              </a>
              {{ member:profile username=author }}
                <span class="small">Publicado el <a href="{{ date }}">{{ date }}</a> por <a href="#"> {{ first_name }} {{ last_name}} </a></span>
              {{ member }}
            </div>
            <!-- {{ if image }}
            <figure class="left" style="background: url({{ image }});background-size: cover;"></figure>
              {{ else }}
            <figure class="left" style="background: url(/assets/img/woods.jpg);background-size: cover;"></figure>
              {{ endif }} -->
            <div class="new-text">
              <p>
                {{ content }}
              </p>
            <!-- <a class="more" href="{{ url }}">Sigue leyendo<span class="icon icon-long-arrow-right"></a> -->
            </div>
          </div>
          {{ /entries:listing }}
        </article>
        <div class="pagination">
          <ul class="pag-list">
            <li>
              <a href="#">
                <span class="icon-prev2"></span>
              </a>
            </li><li>
              <a href="#">1</a>
            </li><li>
              <a href="#">2</a>
            </li><li>
              <a href="#">3</a>
            </li><li>
              <a href="#">
                <span class="icon-next2"></span>
              </a>
            </li>
          </ul>
        </div>
		  </div>
	 </div>
</div>
