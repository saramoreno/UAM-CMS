
<div class="main-content">
  <div class="big-inner-wrapper">
     <h1 class="big-heading"> {{ title }}</h1>
      <div class="post-box">
        {{ if image }}
          <figure style="background: url({{ image }}) center no-repeat; background-size: cover; ">
          </figure>
        {{ endif }}
        <div class="post-text">
          <p>{{ description }}</p>
        </div>
      </div>
      <section class="main-list">
        {{ content }}
      </section>
  </div>
</div>
