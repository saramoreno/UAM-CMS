
<div class="main-content">
  <div class="wrapper">
    <div class="big-inner-wrapper">
       <h1 class="big-heading"> {{ title }}</h1>
        <div class="post-box">
          {{ if image }}
            <figure style="background: url({{ image }}) center no-repeat; background-size: cover; ">
            </figure>
          {{ endif }}
          <div class="post-text">
            <p>{{ comment }}</p>
          </div>
        </div>
        <section>
          <h4>Entre sus Ãºltimas publicaciones destacan:</h4>
          <ul class="main-list">
             {{ taxonomy:listing folder="investigadores"}}
              <li><a href="{{ url }}">{{ name }}</a></li>
              {{ /taxonomy:listing }}
          </ul>
        </section>
    </div>
  </div>
</div>
