<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
{{ if is_dev }}
<!--

debug information
---------------------------------------------------------
{{ _debug|dump }}
---------------------------------------------------------

-->
{{ endif }}
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		<title>
			{{ _site_name }}
			{{ if segment_1 }}
			â€“ {{ title }}
			{{ endif }}
		</title>

		<!-- styles -->
		{{ theme:css tag="true" }}

		<!--[if lt IE 9]>
			<script src='js/dependencies/html5shiv.js'></script>
		<![endif]-->

		 <!--[if IE 8]>
			{{ theme:css src="ie8" tag="true"}}
		<![endif]-->

		<!--[if IE]>
		<script type="text/javascript">
		 document.createElement("nav");
		 document.createElement("header");
		 document.createElement("footer");
		 document.createElement("section");
		 document.createElement("figure");
		 document.createElement("article");
		 document.createElement("aside");
		 document.createElement("hgroup");
		 document.createElement("iframe");
		</script>
		<![endif]-->

		<!-- favicon -->
		<link rel="shortcut icon" type="image/png" href="{{ theme:img src="favicon2.png" }}">
		<link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="mobile-title">
					<a href="{{ homepage }}">{{ _site_name}}</a>
				</div>
				<div class="hero">
          <div id="owl-demo" class="owl-carousel owl-theme">
            <div class="item"><img src="/_themes/propio/img/paris.jpg" alt="image 1"></div>
            <div class="item"><img src="/_themes/propio/img/paris2.jpg" alt="image 1"></div>
            <div class="item"><img src="/_themes/propio/img/sanfrancisco.jpg" alt="image 1"></div>
          </div>
        </div>
        {{ theme:partial src="nav" }}

			</header>
			<div class="main" role="main">
				{{ layout_content }}
			</div><!--end of main-->
			<div class="push"></div>
		</div>
		{{ theme:partial src="footer" }}
		<script type="text/javascript" src="/_themes/propio/javascripts/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="/_themes/propio/javascripts/owl.carousel.js"></script>
    <script type="text/javascript" src="/_themes/propio/javascripts/scripts.js"></script>
	</body>
</html>
